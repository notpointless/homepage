<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello!</title>
        <!-- Meta -->
        <meta name="author" content="Zeljko Vranjes" />
        <meta name="robots" content="noindex" />
        <!-- Stylesheets -->
        <link rel="stylesheet" href="./css/main.css" type="text/css" />
        <!-- Javascript -->
        <script type="text/javascript" src="./js/vars.js"></script>
        <script type="text/javascript" src="./js/extra.js"></script>
        <script type="text/javascript" src="./js/rest.js"></script>
        <script>
            // Retrieving organization name
            get_github_org_name()
                .then(orgName => {
                    ORG_NAME = orgName
                    add_rotational_text(orgName, 20)
                    document.querySelectorAll('.org_name').forEach((e) => {
                        e.textContent = ORG_NAME
                    })
                })
                .catch(_ => {
                    ORG_NAME = "Pointless AI"
                    add_rotational_text(ORG_NAME, 20)
                    document.querySelectorAll('.org_name').forEach((e) => {
                        e.textContent = ORG_NAME
                    })
                    //console.error(error);
                });
        </script>
    </head>
    <body>
        <nav>
            <div style="cursor: pointer;" onclick="location.href='https://github.com/orgs/notpointless';">
                <img src="./logo.svg" alt="Pointless Image Logo" width="130" height="130">
                <div id="brand" class="rotated-text"></div>
            </div>
            <div>
                <!-- nav links can go here. -->
            </div>
        </nav>
    </body>
</html>
